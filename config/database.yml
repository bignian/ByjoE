default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: trading_postgresql

test:
  <<: *default
  database: trading_test
  
production:
  <<: *default
  database: trading_prod